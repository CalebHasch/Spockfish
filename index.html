<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="team-scores">
      <div class="team-score vertical">
        Vertical: <span class="score">0</span> | Bags:
        <span class="bags">0</span>
      </div>
      <div class="team-score horizontal">
        Horizontal: <span class="score">0</span> | Bags:
        <span class="bags">0</span>
      </div>
    </div>
    <div class="reset-container">
      <button id="resetButton">New Game</button>
      <button id="undo-button">Undo</button>
    </div>
    <div class="player-container top">
      <span class="player-name top"
        >Top - <span class="score" data-player="top">0</span></span
      >
      <button class="start-btn" data-player="top">Start Round</button>
      <div class="player-cards top"></div>
    </div>

    <div class="player-container left">
      <span class="player-name left"
        >Left - <span class="score" data-player="left">0</span></span
      >
      <button class="start-btn" data-player="left">Start Round</button>
      <div class="player-cards left"></div>
    </div>

    <div class="player-container right">
      <span class="player-name right"
        >Right - <span class="score" data-player="right">0</span></span
      >
      <button class="start-btn" data-player="right">Start Round</button>
      <div class="player-cards right"></div>
    </div>

    <div class="player-container bottom">
      <span class="player-name bottom"
        >Bottom - <span class="score" data-player="bottom">0</span></span
      >
      <button class="start-btn" data-player="bottom">Start Round</button>
      <div class="player-cards bottom"></div>
    </div>

    <div class="card-grid">
      <!-- Cards will be dynamically generated by JavaScript -->
    </div>
    <div id="gameModal" class="modal hidden">
      <div class="modal-content">
        <h2>New Game Setup</h2>
        <label
          >Starting Player:
          <select id="startingPlayerSelect">
            <option value="bottom">Bottom</option>
            <option value="left">Left</option>
            <option value="top">Top</option>
            <option value="right">Right</option>
          </select>
        </label>
        <label
          >Play to Score:
          <input type="number" id="scoreLimitInput" value="500" />
        </label>
        <button id="startBiddingBtn">Start Bidding</button>

        <div id="biddingPhase" class="hidden">
          <h3 id="bidPrompt">Enter bid for Bottom:</h3>
          <input type="number" id="bidInput" min="0" max="13" />
          <button id="submitBidBtn">Submit Bid</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
